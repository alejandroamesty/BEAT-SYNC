<div class="playlist-item-container" (click)="handleClick()">
  <div class="cover-bg" [ngStyle]="{ 'background-color': backgroundColor }">
    <img
      [src]="'../../../assets/images/playlist-default.png'"
      alt="Cover"
      class="cover"
    />
  </div>
  <div class="playlist-data">
    <div class="title">{{ playlist.title }}</div>
    <div class="details-container">
      <div class="description">Playlist<!--  â€¢ {{ playlist.user }} --></div>
    </div>
  </div>
  <app-control-button
    [source]="'../../../assets/images/go-to.png'"
    [size]="24"
    (onPress)="onButtonClick()"
    class="control-button"
  >
  </app-control-button>
</div>
