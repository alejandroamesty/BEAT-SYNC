<div class="artist-item-container" (click)="handleClick()">
  <img [src]="artist.pfp" alt="Cover" class="pfp" />
  <div class="artist-data">
    <div class="name">{{ artist.name }}</div>
    <div class="details-container">
      <div class="type">Artist</div>
    </div>
  </div>
  <app-control-button
    [source]="'../../../assets/images/go-to.png'"
    [size]="24"
    (onPress)="onButtonClick()"
    class="control-button"
  >
  </app-control-button>
</div>
