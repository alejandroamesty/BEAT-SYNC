<div class="artist-list-container" [style.height]="height">
  <app-artist-item
    *ngFor="let item of artistList"
    [artist]="item"
    (onPress)="handleItemPress(item)"
    class="artist-item"
  ></app-artist-item>
  <div class="see-more" *ngIf="artistList.length > 0" (click)="loadMoreArtists()">
    See more
  </div>
</div>
