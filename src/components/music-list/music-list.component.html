<div class="music-list-container" [style.height]="height">
  <app-music-item
    *ngFor="let item of musicList"
    [isPlaylist]="isPlaylist"
    [music]="item"
    (onPress)="handleItemPress(item)"
    (onControlButtonClick)="handleControlButtonClick()"
    class="music-item"
  ></app-music-item>
  <div class="see-more" *ngIf="showSeeMore && musicList.length > 0" (click)="loadMoreTracks()">
    See more
  </div>
</div>
