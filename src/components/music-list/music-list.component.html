<div class="music-list-container" [style.height]="height">
  <app-music-item
    *ngFor="let item of musicList"
    [isPlaylist]="isPlaylist"
    [music]="item"
    (onPress)="handleItemPress(item.name)"
    (onControlButtonClick)="handleControlButtonClick()"
    class="music-item"
  ></app-music-item>
</div>
