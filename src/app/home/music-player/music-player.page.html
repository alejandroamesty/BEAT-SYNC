<ion-content scroll-y="false">
  <div class="music-player">
    <div class="close-button">
      <app-control-button
        source="../../assets/images/music-player/down.png"
        alt="Close"
        [size]="24"
        (onPress)="closePlayer()"
      />
    </div>
    <div class="album-title">{{ songData.albumTitle }}</div>
    <div class="cover">
      <img [src]="songData.coverImageUrl" alt="Album Cover" />
    </div>
    <div class="song-title">{{ songData.songTitle }}</div>
    <div class="artists">{{ songData.artists }}</div>
    <div class="progress-bar">
      <app-progress-bar
        class="progress-bar"
        [currentTime]="currentTime"
        [duration]="duration"
        (timeChanged)="onTimeChanged($event)"
      >
      </app-progress-bar>
    </div>
    <div class="previous-button">
      <app-control-button
        source="../../assets/images/music-player/previous.png"
        alt="Previous"
        (onPress)="restartSong()"
      />
    </div>
    <div
      class="play-pause-button"
      (click)="togglePlayPause()"
      [class.paused]="isPlaying"
    >
      <img
        *ngIf="!isPlaying"
        src="../../assets/images/music-player/play.png"
        alt="Play Button"
      />
      <img
        *ngIf="isPlaying"
        src="../../assets/images/music-player/paused.png"
        alt="Pause Button"
      />
    </div>
    <div class="next-button">
      <app-control-button
        source="../../assets/images/music-player/next.png"
        alt="Next"
        (onPress)="nextSong()"
      />
    </div>
  </div>
</ion-content>
